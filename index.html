<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="javascript.js"></script>
        <title>Cubing Timer</title>
    </head>

    <body>
    <div class="header">
        <p id="scramble" class="scramble">R2 F R2 D2 L2 D2 F2 R' B2 R' D2 R2 D R' D R D2 F' D2</p>
    </div>
    <div class="clockdiv">
        <p class="timer" id="timer"><span id="minutes">0</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span></p>
    </div>
    <div class="avgblocks">
    <div class="timesdiv">
        <p class="title">Current</p>
        <article class="average">
        <p class="averagetext">single: </p><p class="averagetime">0:00.00</p>
        </article>
        <article class="average">
        <p class="averagetext">mo3: </p><p class="averagetime">0:00.00</p>
        </article>
        <article class="average">
        <p class="averagetext">ao5: </p><p class="averagetime">0:00.00</p>
        </article>
        <article class="average">
        <p class="averagetext">ao12: </p><p class="averagetime">0:00.00</p>
        </article>
        <article class="average">
        <p class="averagetext">ao100: </p><p class="averagetime">0:00.00</p>
        </article>
    </div>
    <div class="timesdiv">
        <p class="title">Best</p>
        <article class="average">
        <p class="averagetext">single: </p><p class="averagetime">0:00.00</p>
        </article>
        <article class="average">
        <p class="averagetext">mo3: </p><p class="averagetime">0:00.00</p>
        </article>
        <article class="average">
        <p class="averagetext">ao5: </p><p class="averagetime">0:00.00</p>
        </article>
        <article class="average">
        <p class="averagetext">ao12: </p><p class="averagetime">0:00.00</p>
        </article>
        <article class="average">
        <p class="averagetext">ao100: </p><p class="averagetime">0:00.00</p>
        </article>
    </div>
    <div class="timesdiv">
        <div class="prevtimestitles">
        <p class="title">Solve #</p>
        <p class="title">Single</p>
        <p class="title">ao5</p>
        </div>
    </div>
    </div>
    </body>
</html>
